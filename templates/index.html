<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="entry-container">
        <div class="entry-box">
            <h2>Enter Chat</h2>
            <form method="post">
                <input type="text" name="username" placeholder="Nickname" required maxlength="20">
                <button type="submit" class="join-btn"><i class="fas fa-sign-in-alt"></i></button>
            </form>
        </div>
    </div>
</body>
</html>
