<!DOCTYPE html>
<html>
<head>
    <title>Chat Room - {{ username }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Room - {{ username }}</h2>
            <a href="/logout" class="logout-btn">Exit Chat</a>
        </div>
        <div id="messages" class="chat-messages"></div>
        <form id="form" class="chat-form">
            <input id="message" autocomplete="off" placeholder="Type your message..." maxlength="200" />
            <input type="color" id="color-picker" name="color" value="#007bff" title="Choose message color">
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('message');
        const messages = document.getElementById('messages');
        const colorPicker = document.getElementById('color-picker');

        input.focus();

        form.addEventListener('submit', e => {
            e.preventDefault();
            const message = input.value.trim();
            const color = colorPicker.value;
            if (message) {
                socket.emit('message', { msg: message, color: color });
                input.value = '';
            }
        });

        socket.on('message', data => {
            const msgElement = document.createElement('div');
            msgElement.className = 'message';
            msgElement.style.backgroundColor = data.color + '15'; // Light background with opacity
            msgElement.style.borderLeftColor = data.color;
            msgElement.innerHTML = `
                <span class="username">${data.username}</span>
                <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                <p>${data.msg}</p>
            `;
            messages.appendChild(msgElement);
            messages.scrollTop = messages.scrollHeight;
        });

        socket.on('status', data => {
            const statusElement = document.createElement('div');
            statusElement.className = 'status';
            statusElement.textContent = data.msg;
            messages.appendChild(statusElement);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
